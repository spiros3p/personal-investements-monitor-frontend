<form [formGroup]="formGroup">
    <div class="row gy-2">
        <label class="ctrl-label col-12 col-sm-4 col-lg-3 col-xl-2" for="integeronly">
            <b>{{ feedName }}</b>
            <div>
                <span class="small-label">Current value: </span>
                <span class="highlighted">{{ feedValue }}</span>
            </div>
        </label>
        <p-inputNumber
            class="ctrl-input col-12 col-sm-4 col-lg-3 col-xl-2"
            inputId="ctrlValue"
            formControlName="inputValue"
            mode="decimal"
            [minFractionDigits]="0"
            [maxFractionDigits]="8"
            [disabled]="loading()"
        />
        <p-button
            label="Submit"
            class="btn-submit col-auto"
            size="small"
            [disabled]="formGroup.invalid || loading()"
            (onClick)="onSubmit()"
        />
        <p-progressSpinner *ngIf="loading()" class="spinner col-auto" ariaLabel="loading" />
    </div>
</form>
