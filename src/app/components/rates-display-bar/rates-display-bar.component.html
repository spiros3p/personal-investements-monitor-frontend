<div class="rates-container">
    <h4 class="mb-0">Rates</h4>
    <div class="d-flex">
        <div class="custom-button" *ngFor="let list of data">
            <button class="btn btn-primary btn-name">{{ list[0].name }}</button>
            <button class="btn btn-light btn-value">{{ list[0].value }}%</button>
        </div>
    </div>
</div>
