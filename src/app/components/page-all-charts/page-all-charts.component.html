<div class="container-fluid py-2">
    <div class="row gy-2 justify-content-center">
        <div class="col-auto mb-1" *ngFor="let data of resourcesData$ | async">
            <app-single-chart
                [resourceData]="data"
                [optsForValueChanges]="optsForVal[data[0].name]"
                [optsForEuroChanges]="optsForEur[data[0].name]"
            ></app-single-chart>
        </div>
    </div>
</div>
