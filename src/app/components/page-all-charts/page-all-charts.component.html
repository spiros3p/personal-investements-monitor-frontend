<div class="container-fluid py-2">
    <div class="row gy-2 justify-content-center">
        <div class="col-12">
            <app-rates-display-bar [data]="_ratesData()"></app-rates-display-bar>
        </div>
        <div class="col-12">
            <app-total-eur-amounts-bar
                [totalEurFromCrypto]="_totalEurFromCrypto()"
            ></app-total-eur-amounts-bar>
        </div>
        @for (data of resourcesData$ | async; track data) {
            <div class="col-auto mb-1">
                <app-single-chart
                    [resourceData]="data"
                    [optsForValueChanges]="optsForVal[data[0].name]"
                    [optsForEuroChanges]="optsForEur[data[0].name]"
                ></app-single-chart>
            </div>
        }
    </div>
</div>
